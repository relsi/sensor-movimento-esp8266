<!DOCTYPE html>
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="{{=T.accepted_language or 'en'}}"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informática Biomédica - Trabalho sobre microcontroladores - Disciplina Arquitetura de Computadores - UFCSPA</title>
    <link rel="stylesheet" href="{{=URL('static','css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{=URL('static','css/web2py-bootstrap3.css')}}"/>
    <link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{=URL('static','images/favicon.png')}}">
    <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
    <!--[if lt IE 9]>
        <script src="{{=URL('static','js/respond-1.4.2.min.js')}}"></script>
    <![endif]-->
    <!-- this includes jquery.js, calendar.js/.css and web2py.js -->    
    {{include 'web2py_ajax.html'}} 

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
    google.charts.load('current', {packages: ['corechart']});
      function drawChart() {
          var parado = parseInt('{{=parado}}');
          var movimento = parseInt('{{=movendo}}');
         // Define the chart to be drawn.
         var data = google.visualization.arrayToDataTable([
            ['Dia', 'Parado', { role: 'annotation'} ,'Movimentando-se', { role: 'annotation'}],
            ['{{=hoje}}',  parado,'Parado',      movimento, 'Movimentando-se'],

            ]);

         var options = {
            title: 'Análise dos dados enviados',
            isStacked:'percent'   
         };  

         // Instantiate and draw the chart.
         var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
         chart.draw(data, options);
      }
      google.charts.setOnLoadCallback(drawChart);
    </script>
  </head>
  <body>
    <!--[if lt IE 8]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
    <div class="w2p_flash alert alert-dismissable">{{=response.flash or ''}}</div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation"></nav>
    <!-- Begin page content -->
    <div class="container-fluid main-container">
     <div class="container">
        {{include}}
      </div>
    </div>
    <footer class="footer">
      <div class="container-fluid">
        <div class="copyright pull-left">{{=T('Copyright')}} &#169; {{=hoje}}</div>
          <div id="poweredBy" class="pull-right">
            {{=T('Powered by')}}
            <a href="http://www.web2py.com/">web2py</a>
          </div>
      </div>
    </footer>
    <!-- The javascript =============================== -->
    <script src="{{=URL('static','js/bootstrap.min.js')}}"></script>
    <script src="{{=URL('static','js/web2py-bootstrap3.js')}}"></script>
   
  </body>
</html>
